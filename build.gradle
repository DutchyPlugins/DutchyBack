import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id 'eclipse'
    id 'maven-publish'          
}

group = 'nl.thedutchmc'
version = '2.0.0'

sourceCompatibility = 1.11
targetCompatibility = 1.11



processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}

repositories {
	jcenter()
    maven{ url "https://hub.spigotmc.org/nexus/content/repositories/snapshots" }
    maven{ url "https://oss.sonatype.org/content/repositories/snapshots" }
	maven { url 'https://jitpack.io' }
    mavenLocal()
}

dependencies {
    //Dev only:
    //compileOnly 'nl.thedutchmc:dutchycore:0.0.47'
    //compileOnly 'nl.thedutchmc:dutchyhome:2.1.1'

    //bug in jitpack, cant use nl.thedutchmc here :/
    compileOnly 'com.github.DutchyPlugins:DutchyCore:0.0.47'
    compileOnly 'com.github.DutchyPlugins:DutchyHome:2.1.2'

    //Spigot API
    compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
}

task ghActions(type: Jar) {
	description 'GitHub Actions task. Not used for regular development'
	version = ''
	archiveClassifier = ''
	archiveBaseName = 'output'

	from sourceSets.main.output

	destinationDirectory = file("$rootDir/actions")
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			artifactId = 'dutchyback'
			from components.java
			
			pom {
				name = 'DutchyBack'
				description = 'DutchyBack plugin'
				url = 'https://thedutchmc.nl'
				
				developers {
					developer {
						id = 'thedutchmc'
						name = 'Tobias de Bruijn'
						email = 't.debruijn@thedutchmc.nl'
					}	
				}
			}	
		}
	}
}